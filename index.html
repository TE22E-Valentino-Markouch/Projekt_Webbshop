<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="shortcut icon" href="IMG/Car man logo.webp" type="image/x-icon">
    <title>Car Man</title>
</head>
<body>

    <header>
        <a href="https://te22e-valentino-markouch.github.io/Projekt_Webbshop/">
            <img src="IMG/Car man logo.webp" alt="Car man logo" class="header-img">
        </a>
        
 
        
        <div id="Varukorgen">
            <button id="Varukorg_knapp"><img src="IMG/Varukorg.webp" alt="Varukorg" class="header-img"></button>
            <div id="Varukorg_innehåll">

                <h4>Varukorg</h4>
                <ul id="Varukorg-listan"></ul>
                <p>Totalpris:   <span id="Totalpris">0</span></p>
            </div>
         </div>     


    </header>

<main>

        <div class="Kategori_meny1">
        
            <h1>Bilar</h1>
        
            <img src="IMG/BMW e30.webp" alt="BMMW E30" class="Produkt_bild">
            
            <div class="Produkt_val">
                
        
                <p>150 000kr</p>
                <button onclick="add ('BMW E30' , 150000)">
                
                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
        
            </div>
        
            <img src="IMG/Miata.webp" alt="Mazda Miata" class="Produkt_bild">
            
            <div class="Produkt_val">
        
        
                <p>120 000kr</p>
                <button onclick="add ('Maita' , 120000)">

                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
        
            </div>
        
        </div>
        








        <div class="Kategori_meny2">
        
            <h2>Delar</h2>
        
            <img src="IMG/Tund BMW e30.webp" alt="Tund BMW E30" class="Produkt_bild">

            <div class="Produkt_val">
        
                <p>50 000kr</p>
                <buttonon onclick="add ('Tuned BMW E30 Paket' , 50000)">

                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
            </div>
        
            <img src="IMG/Tund miata.webp" alt="Tund Mazda Miata" class="Produkt_bild">

            <div class="Produkt_val">
        
                <p>70 000kr</p>
                <button onclick="add ('Tuned Maita Paket' , 70000)">

                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
        
            </div>
        
        </div>
        




        <div class="Kategori_meny3">
        
            <h3>Verkstäder</h3>
        
            <img src="IMG/Bil verkstad.webp" alt="Bil verkstad 1" class="Produkt_bild">

            <div class="Produkt_val">
        
                <p>40 000kr</p>
                <button onclick="add ('Lisens Verstad' , 40000)">

                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
        
            </div>
        
            <img src="IMG/Bil Verstad 2.webp" alt="Bil verkstad 2" class="Produkt_bild">

            <div class="Produkt_val">
        
                <p>25 000kr</p>
                <button onclick="add ('Vanlig verkstad' , 25000)">

                    <img src="IMG/kassa.webp" alt="Kassa knapp" class="Kassa_knapp">
                </button>
            </div>
        
        </div>
        
    </main>
    
    <footer>
        <a href="https://te22e-valentino-markouch.github.io/Projekt_Webbshop/">
            <img src="IMG/Car man logo.webp" alt="Car man logo" class="footer-img">
        </a>
        
        
        <img src="IMG/Info-icon-removebg.webp" alt="Info icon" class="footer-img">

        
        <img src="IMG/Mail-icon-removebg-preview.webp" alt="Mail icon" id="Info-icon" class="footer-img">
        
    </footer>
    
</body>
</html>
